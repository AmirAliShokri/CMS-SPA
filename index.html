<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS SPA</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="" id="header">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false"
              >
                <span class="sr-only">CMS SPA</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">CMS SPA</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <ul class="nav navbar-nav">
                <li class="active">
                  <a href="#">Blogs<span class="sr-only">(current)</span></a>
                </li>
                <li><a href="#">FAQ</a></li>
                <li class="dropdown">
                  <a
                    href="#"
                    class="dropdown-toggle"
                    data-toggle="dropdown"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >News Group <span class="caret"></span
                  ></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Sport</a></li>
                    <li><a href="#"> Social</a></li>
                    <li><a href="#">Medical</a></li>
                  </ul>
                </li>
              </ul>
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                  />
                </div>
                <button type="submit" class="btn btn-default">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About Us</a></li>
                <li class="dropdown">
                  <a
                    href="#"
                    class="dropdown-toggle"
                    data-toggle="dropdown"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >Contact Us <span class="caret"></span
                  ></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Phone</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Other ...</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
        </nav>
      </div>
      <div class="pull-right col-lg-4 col-md-7 col-sm-12s">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">User Account</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="Email">Your Email</label>
                <input type="email" id="Email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="Password" class="form-control" />
              </div>
              <div class="form-group">
                <label for="remmeber">Remember Me</label>
                <input type="checkbox" id="remmeber" class="" />
              </div>
              <button type="submit" class="btn btn-success btn-block">
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/JQuery 3.4.1.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
